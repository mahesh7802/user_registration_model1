{% extends 'dummy.html' %}
{% block title %}
    <title>Document</title>
    <style>
        body{
            background-image: url(https://images.pexels.com/photos/36717/amazing-animal-beautiful-beautifull.jpg?cs=srgb&dl=pexels-pixabay-36717.jpg&fm=jpg);
            background-size: cover;
            position: fixed;
        }
        div{
            height: 100vh;
            width: 100vw;
            flex-wrap: wrap;
            justify-content: center;
            align-items: center;
            align-content: center;
            justify-content: space-between;

        }
        input:hover{
            background-color: rgb(207, 243, 4);
            color: rgb(245, 5, 5);
            border-radius: 50px;
        }
        
        form{
            color: rgb(9, 225, 13);
            width: fit-content;
            flex-wrap: wrap;
            padding: 50px;
            margin: 50px;
            box-shadow: transparent;
            border: 2px solid rgb(250, 45, 4);
            box-shadow: -20px 20px 30px rgb(241, 234, 234);
            border-radius: 20px;
            transition: 1s;

        }
        input{
            transition: 1s;
            border-radius: 50px;
            padding: 5px 50px 5px 20px;
        }
        form:hover{
            transform: translate(-20px,20px);
            box-shadow: 40px 20px 30px rgb(11, 3, 232);
        }
    </style>

{% endblock %}
</head>
<body>
    {% block body_block %}
<div class="mahesh">
<center>
    
        <form method="POST">
            {% csrf_token %}
            <h1>Login Form</h1><br>
                <label for="username">Username :</label>
                <input type="text" name="username" id="username"><br>
                <br>
                <label for="password">Password :</label>
                <input type="password" name="password" id="password"><br><br>
            <input type="submit" value="LogIn" class="btn btn-success">
            <a href="{% url 'rest_password' %}" class="btn btn-primary">RESER PASSWORD</a>
        </form>
    </center>
</div>

    {% endblock %}
</body>
</html>
