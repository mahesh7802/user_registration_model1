<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% block title %}
        <title>Document</title>
    {% endblock %}
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    
</head>
<body>

    <nav class="nav" 
    style="background-color: red;" 
    border="50px"
    >
        <a href="{% url 'admin:index' %}" class="nav-link text-white">ADMIN PAGE</a>
        <a href="{% url 'registration'%}" class="nav-link text-white">REGISTRATION</a>
        <a href="{% url 'home' %}" class="nav-link text-white">HOME</a>


        
        {% if user.is_authenticated %}
             <a href="{% url 'user_logout' %}" class="nav-link text-white">USER LOGOUT</a>
             <a href="{% url 'display_details' %}" class="nav-link text-white">DISPLAY DETAILS</a>
             <a href="{% url 'change_password' %}"class="nav-link text-white">CHANGE PASSWORD</a>
        {% else %}
            <a href="{% url 'user_login' %}" class="nav-link text-white">USER LOGIN</a>

        {% endif %}






    </nav>
    {% block body_block %}

    {% endblock %}














    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>

</body>
</html>
